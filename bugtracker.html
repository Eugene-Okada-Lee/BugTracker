<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-centered">
        Bug Tracker <strong>Version 1.0</strong>
            </h1>
      <p class="subtitle">

      </p>
    </div>
  <div class="columns is-multiline is-centered">
    <div class="column is-5"> mock <strong> layout </strong></div>
    <div class="buttons">
      <div class="columns"> </div>
      <div class="column is-on-quarter-fullhd is-3 "> READY TO START<br>
        <button class="button is-danger is-one-quarter is-outlined">Add A Ticket</button>
      </div>


      <div class="column is-one-quarter-fullhd is-3"> IN PROGRESS <br>
        <button class="button is-one-quarter is-warning is-outlined">Add A Ticket</button>
      </div>

      <div class="column is-one-quarter-fullhd is-3"> REVIEW <br>
        <button class="button is-one-quarter is-link is-outlined">Add A Ticket</button>
      </div>

      <div class="column is-one-quarter-fullhd is-3"> COMPLETE <br>
        <button class="button is-one-quarter is-success is-outlined">Add A Ticket</button>
      </div>

    </div>
  </div>

  </section>
  </body>
</html>
