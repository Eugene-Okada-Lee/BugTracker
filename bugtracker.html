<!DOCTYPE html>
<! The header and all the information for our file>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Bug Tracker Project </title>
    <link href="bugtracker.css" rel="stylesheet">
    <script defer src="bugtracker.js"></script>
</head>
</head>
<body>
  <div class="header">
    <section class="section">
      <div class="container">
        <h1 class="title is-centered">
         Bug Tracker <br><br>
         <button data-ticket-target="#ticket" class="button is-focused">Add a Ticket</button>
         <div class="ticket" id="ticket">
           <div class="ticket-header">
             <div class="title">Ticket Description</div>
             <button data-close-button class="close-button">&times;</button>
           </div>
           <div class="ticket-body">
            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Text input" value="">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p class="help is-success">This username is available</p>
            </div>
            <div class="field">
              <label class="label">Title for Ticket</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Where to begin</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Ready to Start</option>
                    <option>In Progress</option>
                    <option>Review</option>
                    <option>Complete</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field"> 
              <label class="label">Ticket Description<br></label>
              <form>
              <textarea class="textarea" placeholder="e.g. Hello world" rows="5" cols="20"></textarea>
              </form></div>
              <div class="field">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
           </div>
          </div>
         <div id="overlay"></div>
        </h1>
      </div>
    </section>
  </div>

<div class="body">
  <section class="section">
    <div class="subtitle">
      
      <br>
      <br>

      <br>
    </p>
  </div>
<section class="section">
<div class="row">  
  <div class="columns is-multiline is-centered">
      <div class="columns"> </div>
    
      <div class="column is-one-quarter-fullhd is-3 "> <u>READY TO START</u>
        <br>

    <div class="column is-one-quarter-fullhd is-3"> <u>IN PROGRESS</u> <br>

    <div class="column is-one-quarter-fullhd is-3"> <u>NEEDS REVIEW</u><br>
    <!deleted 3>

    <div class="column is-one-quarter-fullhd is-3"> <u> COMPLETE</u><br>
     <!deleted 4>
    </div>

  </div>
</div>

</div>

</html>
